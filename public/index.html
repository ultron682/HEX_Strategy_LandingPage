<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>HEX Strategy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
  </script>

  <style>
    body {
      font-family: 'Luckiest Guy';
    }

    @font-face {
      font-family: 'LuckiestGuy-Regular';
      src: url('./LuckiestGuy-Regular.ttf');
      src: url('./LuckiestGuy-Regular.ttf') format('truetype');
    }
  </style>
  <script></script>
</head>

<body style="margin: 0; padding: 0; height: 100%">
  <noscript>
    <strong>Java Script must be enabled!</strong>
  </noscript>
  <div id="app"></div>
  <!-- Load Facebook SDK for JavaScript -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function () {
      FB.init({
        xfbml: true,
        version: 'v8.0',
        autoLogAppEvents: true,
      });
    };

    (function (d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = 'https://connect.facebook.net/pl_PL/sdk/xfbml.customerchat.js';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>

  <!-- Your Chat Plugin code -->
  <div class="fb-customerchat" attribution=setup_tool page_id="2450814735196765"
    logged_in_greeting="Hi! Can I help you?"
    logged_out_greeting="Hi! Can I help you?">
  </div>
</body>

</html>
